<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Materiales Primaria</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .login-header {
            margin-bottom: 35px;
        }
        
        .login-header h2 {
            font-size: 2.3rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1.05rem;
            background: #fafbfc;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 4px rgba(52,152,219,0.1);
            transform: translateY(-1px);
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(52,152,219,0.4);
        }
        
        .demo-accounts {
            margin-top: 30px;
            padding: 20px;
            background: rgba(248,249,250,0.8);
            border-radius: 12px;
            border-left: 4px solid #3498db;
        }
        
        .demo-accounts h4 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .demo-account {
            background: white;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 3px solid #3498db;
            font-family: monospace;
            font-size: 0.95rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(44,62,80,0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 2.5rem;
            z-index: 1000;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-right: 2rem;
            transition: color 0.3s;
        }
        
        .nav a:hover {
            color: #3498db;
        }
        
        @media (max-width: 480px) {
            .login-card {
                margin: 20px;
                padding: 40px 25px;
            }
            .login-header h2 {
                font-size: 1.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/">‚Üê Inicio</a>
    </nav>
    
    <div class="login-card">
        <div class="login-header">
            <h2>üîê Iniciar Sesi√≥n</h2>
            <p>Accede al sistema de materiales escolares</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="admin@colegio.es" autocomplete="email">
            </div>
            <div class="form-group">
        <label for="password">üîí Contrase√±a</label>
        <input type="password" id="password" name="password" required 
               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"
               style="background: white !important; color: black !important;">
    </div>
